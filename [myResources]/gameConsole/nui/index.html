<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Console</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>

</head>
<body>

    <div class="register-container" id="reg-container" style="display: none;">
        <h1>Registration</h1>
        <br><br><br><br><br><br><br><br>
        <div class="register-container-center">
            <input type="text" id="register-input" placeholder="Enter user name">
            <br>
            <button id="register-btn" class="register-btn">Register</button>
            <br>
            <span id="register-alert"></span>
        </div>
    </div>

    <div class="console-container" id="main-container" style="display: flex;">
        
        <!-- Main Command Selection (left) -->
        <div class="left-panel">
            <buttons class="userName-btn" data-command="changeName" id="user-name-btn">Change Name</buttons>
            <button class="command-btn" data-command="teleport">Teleport</button>
            <button class="command-btn" data-command="spawnCar">Spawn Car</button>
            <button class="command-btn" data-command="changePed">Change Ped</button>
            <button class="command-btn" id="close" data-command="close">Close</button>
        </div>
        
        <!-- Command Type & Messages (right) -->
        <div class="right-panel">
            <div class="command-type-container">
                <h1 id="console-title">The Console</h1>
                <h2 id="command-type-title">Choose a Command</h2>
                <div id="command-types" class="command-types">
                    <!-- Command types will dynamically appear here -->
                </div>
                <div id="tp-to-player-form" class="tp-form" style="display: none;">
                    <h2>Teleport to Player</h2>
                    <label for="player-name">Player Name:</label>
                    <input type="text" id="player-name" placeholder="Enter player name">
                    <button id="teleport-btn">Teleport</button>
                </div>

                <div id="tp-player-to-me-form" class="command-form" style="display: none;">
                    <h2>Teleport player to me</h2>
                    <label for="player-name">Player Name:</label>
                    <input type="text" id="player-name" placeholder="Enter player name">
                    <button id="teleport-btn">Teleport</button>
                </div>

                <div id="change-user-name-form" class="command-form" style="display: none;">
                    <h2>Change User Name</h2>
                    <label for="userName-input">New User Name:</label>
                    <input type="text" id="userName-input" placeholder="Enter new user name">
                    <br>
                    <button id="changeUserName-btn">Set New User Name</button>
                </div>
                
            </div>
            <div class="command-messages">
                <h3>Place for Command Messages</h3>
                <div id="messages"></div>
            </div>
        </div>
    </div>

    <div class="userName">
        <span id="user-name">Waiting for user name...</span>
    </div>
</body>
</html>
