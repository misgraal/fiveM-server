<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Console</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="console">
        <div class="header">
            <h2>The Console</h2>
            <button id="btn-close"><img src="./images/cross.png" id="cross" alt=""></button>
        </div>

        <div class="buttons">
            <button id="btn-action1">Teleport</button>
            <button id="btn-action2">Spawn Car</button>
            <button id="btn-action3">Change ped</button>
        </div>
        <div id="window"><h3 class="window" id="window-h3">Test</h3></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
